
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservas</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="icon" href="img/logo-white.svg" sizes="16x16" type="image/png">
</head>

<a href="index.html" class="btn btn-secondary position-fixed" style="top: 20px; left: 20px; background-color: #f4f3f1; color: rgb(0, 0, 0);">
    Regresar
</a>


<section class="container mb-5">
    <div class="row justify-content-center">
        <h2 class="text-warning text-uppercase text-center col-12 mb-4"><br><br><br><br><br>Reserva tu Tour</h2>
        <div class="col-md-6">
            <form class="reservar-form p-4 border rounded shadow bg-light" id="reservationForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name" placeholder="Introduce tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Introduce tu email" required>
                </div>
                <div class="form-group">
                    <label for="tour">Selecciona tu Tour:</label>
                    <select class="form-control" id="tour" required>
                        <option value="" disabled selected>Elige un tour...</option>
                        <option value="tour1">Tour Aventura en la Selva</option>
                        <option value="tour2">Escapada a la Playa</option>
                        <option value="tour3">Tour Cultural</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-warning text-white btn-reservar-1 mt-4">Enviar Reserva</button>
            </form>
        </div>
    </div>
</section>


<div class="alert alert-success alert-dismissible fade" id="alert" role="alert" style="display: none; max-width: 400px; margin: auto; font-size: 14px;">
    <strong>¡Éxito!</strong> Tu reserva ha sido enviada correctamente.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="closeAlert()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<script>
    function handleSubmit(event) {
        event.preventDefault(); 

       
        const alertBox = document.getElementById('alert');
        alertBox.style.display = 'block'; 
        alertBox.classList.add('show'); 

        
        document.getElementById('reservationForm').reset();
    }

    function closeAlert() {
        const alertBox = document.getElementById('alert');
        alertBox.style.display = 'none'; 
    }
</script>
